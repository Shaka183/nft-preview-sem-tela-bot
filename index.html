<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/variable.css">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <main class="container">
    <div class="painel">
      <div class="imagens">
        <picture>
          <source media="(min-width:450px)" srcset="images/image-product-desktop.jpg" alt="mobile">
          <img src="images/image-product-mobile.jpg" alt="Desktop" class="perfume">
        </picture>
      </div>
      <div class="info">
        <p class="parfum">Perfume</p>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>
        <div class="valores">
          <p class="preco">$149.99</p>
          <p class="desconto">$169.99</p>
        </div>

        <a href="#">
          <img src="images/icon-cart.svg" alt="carrinho" class="carrinho">
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
